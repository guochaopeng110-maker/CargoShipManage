<!-- 逆变器电压图标 -->
<!-- 设计要点：逆变器符号（DC/AC转换）+ 电压符号 -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- 逆变器外框 -->
  <rect x="5" y="6" width="14" height="12" rx="2" />
  <!-- DC 输入侧 -->
  <line x1="2" y1="12" x2="5" y2="12" />
  <line x1="3" y1="10" x2="3" y2="14" stroke-width="1.5" />
  <!-- AC 输出侧（正弦波） -->
  <path d="M19 12 Q20 10 21 12 T23 12" stroke-width="1.5" fill="none" />
  <!-- 内部转换符号 -->
  <path d="M9 10 L12 10 L11 14 L14 14" stroke-width="1.5" />
  <!-- 电压符号 V -->
  <text x="10" y="15" font-size="6" fill="currentColor" stroke="none">V</text>
</svg>
