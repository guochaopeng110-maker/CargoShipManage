<!-- 电池温度图标 -->
<!-- 设计要点：电池符号 + 温度计，使用暖色调 -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- 电池外框 -->
  <rect x="2" y="7" width="10" height="8" rx="1.5" />
  <!-- 电池正极凸起 -->
  <line x1="12" y1="10" x2="12" y2="12" />
  <!-- 电量指示 -->
  <rect x="4" y="9" width="6" height="4" rx="0.5" />
  <!-- 温度计 -->
  <circle cx="17" cy="18" r="2.5" />
  <rect x="15.5" y="6" width="3" height="12" rx="1.5" />
  <!-- 温度计刻度 -->
  <line x1="15.5" y1="8" x2="13.5" y2="8" stroke-width="1.5" />
  <line x1="15.5" y1="11" x2="13.5" y2="11" stroke-width="1.5" />
  <line x1="15.5" y1="14" x2="13.5" y2="14" stroke-width="1.5" />
</svg>
