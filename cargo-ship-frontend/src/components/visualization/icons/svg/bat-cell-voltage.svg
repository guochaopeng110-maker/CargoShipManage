<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 单体电池 -->
  <rect x="8" y="6" width="8" height="12" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- 电池正极 -->
  <rect x="10" y="4" width="4" height="2" rx="0.5" fill="currentColor"/>
  <!-- 电压符号 (V) -->
  <text x="12" y="14" font-family="Arial" font-size="8" font-weight="bold" fill="currentColor" text-anchor="middle">V</text>
  <!-- 电量指示 -->
  <rect x="9.5" y="10" width="5" height="2" fill="currentColor" opacity="0.8"/>
  <rect x="9.5" y="13" width="5" height="2" fill="currentColor" opacity="0.5"/>
</svg>