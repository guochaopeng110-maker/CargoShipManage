  <!-- 电机外圈 -->
  <circle cx="10" cy="12" r="6" />
  <!-- 电机转子 -->
  <circle cx="10" cy="12" r="2" />
  <!-- 功率波形（正弦波） -->
  <path d="M17 9 Q18 7 19 9 T21 9" stroke-width="1.5" fill="none" />
